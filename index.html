
<!DOCTYPE html>

<body>
<section>
    <h1>Enter a city</h1>
    <input type = "text" placeholder="Owatonna" id = "userInput">
    <button id="searchbtn">Search</button>
</section>
<section class="rounded border border-dark p-2">
    <h2 id="oneDayLocationDate" class="m-2 font-weight-bold">Location</h2>
    <img id="oneDayIcon" src="https://openweathermap.org/img/w/10d.png" alt="Weather icon">
    <h4 class="m-2">Temp: <span id="oneDayTemp"></span>°F</h4>
    <h4 class="m-2">Wind: <span id="oneDayWind"></span>MPH</h4>
    <h4 class="m-2">Humidity: <span id="oneDayHum"></span>%</h4>
</section>
